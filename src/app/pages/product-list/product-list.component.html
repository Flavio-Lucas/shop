<div class="product-list">
  <div *ngFor="let product of products" class="product-item mat-elevation-z2">
    <div class="product-image">
      <img [src]="product.image" alt="{{ product.title }}">
    </div>
    <div class="product-details">
      <h3>{{ product.title }}</h3>
      <p>Price: {{ product.price | currency }}</p>
      <p>{{ product.description }}</p>
      <button mat-flat-button color="primary" (click)="addToCart(product.id)">Add to Cart</button>
    </div>
  </div>
</div>
